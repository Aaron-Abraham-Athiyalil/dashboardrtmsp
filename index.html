<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Monitoring Dashboard</title>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>E-</span>MOBILITY</div>
        </a>
        <ul class="side-menu">
            <li><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-group'></i>Users</a></li>
            <li><a href="#"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                BIKES
                            </a></li>
                        /
                        <li><a href="#" class="active">NEBC</a></li>
                    </ul>
                </div>
                
            </div>
<!-- Insights -->
<ul class="insights">
    <li>
        <a href="current.html" class="button">
            <i class='bx bx-calendar-check'></i>
            <span class="info">
                <h3>Current</h3>
            </span>
        </a>
    </li>

    <li>
        <a href="voltage.html" class="button">
            <i class='bx bx-calendar-check'></i>
            <span class="info">
                <h3>Voltage</h3>
            </span>
        </a>
    </li>

    <li>
        <a href="soc.html" class="button">
            <i class='bx bx-calendar-check'></i>
            <span class="info">
                <h3>SoC</h3>
            </span>
        </a>
    </li>

    <li>
        <a href="soh.html" class="button">
            <i class='bx bx-calendar-check'></i>
            <span class="info">
                <h3>SoH</h3>
            </span>
        </a>
    </li>
</ul>

            <!-- End of Insights -->
            <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class="bx bx-receipt"></i>
                        <h3>Datasheets</h3>
                        <i class="bx bx-filter"></i>
                        <i class="bx bx-search"></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Component</th>
                                <th>Datasheets</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="./images/battery.jpg">
                                    <p>Battery</p>
                                </td>
                                <td>
                                    <a href="https://www.google.com/" class="status-button completed">click me</a>
                                </td>
                                
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <!-- Reminders -->
                <section class="mapbox" data-mapbox>
                    <figure>
                      <iframe
                        src="https://www.google.com/maps/embed/v1/place?q=Christ+University+kengeri&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
                        width="400" height="300" loading="lazy"></iframe>
                    </figure>
                  </section>

                <!-- End of Reminders-->

            </div>

        </main>

    </div>

    <script src="index.js"></script>
</body>

</html>
