<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State of Health Gauge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .gauge-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80vw;
      max-width: 400px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .gauge-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1f78d1;
      margin-bottom: 10px;
    }
    .bar-gauge {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 30px;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .bar-gauge-fill {
      height: 100%;
      background: linear-gradient(to right, #d62020, #f39c12, #27ae60);
      width: 0%; /* Initial width is 0% */
      transition: width 0.5s ease;
    }
    .gauge-labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 5px;
      font-size: 0.8rem;
      font-weight: bold;
      color: #333;
    }
    .gauge-value {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 20px;
    }
    .graph-container {
      width: 80vw;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .graph-container iframe {
      width: 100%;
      height: 250px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="gauge-container">
    <div class="gauge-title">STATE OF HEALTH Gauge</div>
    <div class="bar-gauge">
      <div class="bar-gauge-fill"></div>
    </div>
    <div class="gauge-labels">
      <span>0%</span>
      <span>10%</span>
      <span>20%</span>
      <span>30%</span>
      <span>40%</span>
      <span>50%</span>
    </div>
    <div class="gauge-value">0 A</div>
  </div>
  
  <div class="graph-container">
    <iframe
      src="https://thingspeak.com/channels/1943049/charts/5?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"
      title="SoH Graph"
    ></iframe>
  </div>

  <script>
    const barGaugeFill = document.querySelector(".bar-gauge-fill");
    const gaugeValueText = document.querySelector(".gauge-value");

    function setGaugeValue(value) {
      const limitedValue = Math.min(Math.max(value, 0), 50);  // limit the range between 0 and 50
      const percentage = (limitedValue / 50) * 100;  // Convert to percentage (0-100)
      barGaugeFill.style.width = `${percentage}%`;
      gaugeValueText.textContent = `${limitedValue} A`;
    }

    function updateGaugeFromThingSpeak() {
      const channelID = "1943049";
      const fieldName = "field5";  // Fetch data from field 5 for SoH
      const apiUrl = `https://api.thingspeak.com/channels/${channelID}/fields/${fieldName}/last.json`;

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          const valueFromThingSpeak = parseFloat(data[fieldName]);
          if (!isNaN(valueFromThingSpeak)) {
            setGaugeValue(valueFromThingSpeak);
          } else {
            alert("Invalid data received from ThingSpeak.");
          }
        })
        .catch((error) => {
          console.error("Error fetching data from ThingSpeak:", error);
        });
    }

    // Initial gauge value setup and periodic update
    setGaugeValue(0);
    updateGaugeFromThingSpeak();
    setInterval(updateGaugeFromThingSpeak, 1); // Updates every minute
  </script>
</body>
</html>
