<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Gauge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .gauge-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80vw;
      max-width: 400px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .gauge-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .bar-gauge {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 30px;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .bar-gauge-fill {
      height: 100%;
      background: linear-gradient(to right, #c0392b, #f39c12, #27ae60);
      width: 0%;
      transition: width 0.5s ease;
    }
    .gauge-labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 5px;
      font-size: 0.8rem;
      font-weight: bold;
      color: #333;
    }
    .gauge-value {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 20px;
    }
    .graph-container {
      width: 80vw;
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .graph-container iframe {
      width: 100%;
      height: 250px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="gauge-container">
    <div class="gauge-title">Current</div>
    <div class="bar-gauge">
      <div class="bar-gauge-fill"></div>
    </div>
    <div class="gauge-labels">
      <span>0</span>
      <span>10</span>
      <span>20</span>
      <span>30</span>
      <span>40</span>
      <span>50</span>
    </div>
    <div class="gauge-value">0 A</div>
  </div>

  <div class="graph-container">
    <iframe
      src="https://thingspeak.com/channels/1943049/charts/1?bgcolor=%23ffffff&color=%230056b3&dynamic=true&results=60&type=line&update=1"
      title="Current Graph"
    ></iframe>
  </div>

  <script>
    const barGaugeFill = document.querySelector(".bar-gauge-fill");
    const gaugeValueText = document.querySelector(".gauge-value");

    function setGaugeValue(value) {
      const limitedValue = Math.min(Math.max(value, 0), 50);
      const percentage = (limitedValue / 50) * 100;
      barGaugeFill.style.width = `${percentage}%`;
      gaugeValueText.textContent = `${limitedValue} A`;
    }

    function updateGaugeFromThingSpeak() {
      const channelID = "1943049";
      const fieldName = "field1";
      const apiUrl = `https://api.thingspeak.com/channels/${channelID}/fields/${fieldName}/last.json`;

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          const valueFromThingSpeak = parseFloat(data[fieldName]);
          if (!isNaN(valueFromThingSpeak)) {
            setGaugeValue(valueFromThingSpeak);
          } else {
            console.error("Invalid data received from ThingSpeak.");
          }
        })
        .catch((error) => {
          console.error("Error fetching data from ThingSpeak:", error);
        });
    }

    setGaugeValue(0);
    updateGaugeFromThingSpeak();
    setInterval(updateGaugeFromThingSpeak, 1000);
  </script>
</body>
</html>
